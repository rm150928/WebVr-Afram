<html>
<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">

</head>
<body>
<a-scene>
    <!--world-->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#00f6f0" shadow></a-plane>
    <a-plane position="0 0 10" rotation="-90 0 0" width="20" height="20" color="#00f6f0" shadow></a-plane>

    <a-plane position="55 0 10" rotation="-90 0 0" width="10" height="10" color="#00f6f0" shadow></a-plane>

    <a-entity light="color: #c5c5c5; intensity: 2" position="3 1 0"></a-entity>

    <a-cylinder  position="-1 1 -3" rotation="45 90 180" radius="1" height="0.5" color="#FFC65D" shadow></a-cylinder>
